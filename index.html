<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Age calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="entries">
        <form class="date-required">
          <!-- Division of the day entry -->
          <div class="day-class info-container">
            <label for="day" class="entry-label">DAY</label>
            <input
              type="text"
              id="day-entry"
              placeholder="DD"
              class="entry-input"
            />
            <div class="error"></div>
          </div>
          <!-- Division of the month entry -->
          <div class="month-class info-container">
            <label for="month" class="entry-label">MONTH</label>
            <input
              type="text"
              id="month-entry"
              placeholder="MM"
              class="entry-input"
            />
            <div class="error"></div>
          </div>
          <!-- Division of the year entry -->
          <div class="year-class info-container">
            <label for="year" class="entry-label">YEAR</label>
            <input
              type="text"
              id="year-entry"
              placeholder="YYYY"
              class="entry-input"
            />
            <div class="error"></div>
          </div>
          <div class="clr"></div>

          <input
            type="image"
            src="../assets/images/icon-arrow.svg"
            value="Submit"
            id="function-btn"
          />
        </form>
      </div>
      <ul class="output">
        <li class="unit-output-container">
          <h3 id="year-output" class="output-data">--</h3>
          <label class="output-label">years</label>
          <div class="clr"></div>
        </li>
        <li class="unit-output-container">
          <h3 id="month-output" class="output-data">--</h3>
          <label class="output-label">months</label>
          <div class="clr"></div>
        </li>
        <li class="unit-output-container">
          <h3 id="day-output" class="output-data">--</h3>
          <label class="output-label">days</label>
          <div class="clr"></div>
        </li>
      </ul>
    </section>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
